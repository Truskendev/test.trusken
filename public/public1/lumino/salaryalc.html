			var datalist = document.getElementById('names');

			document.getElementById('name').addEventListener('keyup', function () {
				if (this.value.length === 0) {
					return;
				}

				// Send Ajax request and loop of its result

				datalist.textContent = '';
				for (var i = 0; i < fakeServerResponse.length; i++) {
					if (fakeServerResponse[i].indexOf(this.value) !== 0) {
						continue;
					}
					var option = document.createElement('option');
					option.value = fakeServerResponse[i];
					datalist.appendChild(option);
				}
			});


			//let uid = window.location.href.split('?')[1];
			var bar = new ProgressBar.SemiCircle(container, {
				strokeWidth: 20,

				color: '#fff',
				trailColor: '#eee',
				trailWidth: 20,
				easing: 'easeInOut',
				duration: 1400,
				svgStyle: null,
				text: {
					value: '',
					alignToBottom: false
				},

				// Set default step function for all animate calls
				step: (state, bar) => {
					bar.path.setAttribute('stroke', state.color);
					var value = Math.round(bar.value() * 100);
					if (value < 50) {
						bar.setText(value + '%');
						//	$('svg').attr("stroke", "red")
					} else if (value > 50) {
						bar.setText(value + "%");
						//	$('svg').attr("stroke", "orange")
					}

					bar.text.style.color = state.color;
				}
			});
			bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
			bar.text.style.fontSize = '2rem';
			bar.text.style.color = '#000';
			bar.text.style.marginLeft = '50px';

			bar.animate(.5);
			$('svg').attr("stroke", "orange")
			$('#compSal').on("click", function () {
